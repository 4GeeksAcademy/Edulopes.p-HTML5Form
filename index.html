<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML5 Form Project</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <form class="row g-3 needs-validation m-5" novalidate>
      <div class="container-fluid d-flex justify-content-center mt-3">
        <div class="col-md-12 border rounded-1">
          <div class="col-md-12">
            <div class="bg-light p-3 mb-3 border">
              <h2>Payment form example</h2>
            </div>
          </div>
          <div class="row m-3">
            <div class="col-md-12 alert alert-danger" role="alert">
              Some fields are missing
            </div>
            <div class="col-md-5 mt-2">
              <label for="validationCustom06" class="form-label">Card #</label>
              <input
                type="text"
                class="form-control"
                id="validationCustom06"
                value=""
                placeholder="XXXXXXXXXXXXXXXX"
                required
              />
              <div class="valid-feedback">It exists!</div>
            </div>
            <div class="col-md-3 mt-2">
              <label for="validationCustom07" class="form-label">CVC #</label>
              <input
                type="text"
                class="form-control"
                id="validationCustom07"
                value=""
                placeholder="000"
                required
              />
              <div class="invalid-feedback">Please select a valid state.</div>
            </div>
            <div class="col-md-4 mt-2">
              <label for="validationCustom08" class="form-label">Amount</label>
              <div class="input-group has-validation">
                <span class="input-group-text" id="inputGroupPrepend">$</span>
                <input
                  type="text"
                  class="form-control"
                  id="validationCustom08"
                  aria-describedby="inputGroupPrepend"
                  placeholder="Amount"
                  required
                />
                <div class="invalid-feedback">Please enter a valid amount.</div>
              </div>
            </div>
            <div class="col-md-6 mt-2">
              <label for="validationCustom01" class="form-label"
                >First name</label
              >
              <input
                type="text"
                class="form-control"
                id="validationCustom01"
                value=""
                required
              />
              <div class="valid-feedback">Looks good!</div>
            </div>
            <div class="col-md-6 mt-2">
              <label for="validationCustom02" class="form-label"
                >Last name</label
              >
              <input
                type="text"
                class="form-control"
                id="validationCustom02"
                value=""
                required
              />
              <div class="valid-feedback">Looks good!</div>
            </div>
            <div class="col-md-6 mt-2">
              <label for="validationCustom03" class="form-label">City</label>
              <input
                type="text"
                class="form-control"
                id="validationCustom03"
                required
              />
              <div class="invalid-feedback">Please provide a valid city.</div>
            </div>
            <div class="col-md-3 mt-2">
              <label for="validationCustom04" class="form-label">State</label>
              <select class="form-select" id="validationCustom04" required>
                <option selected disabled value="">Pick a state</option>
                <option>...</option>
              </select>
              <div class="invalid-feedback">Please select a valid state.</div>
            </div>
            <div class="col-md-3 mt-2">
              <label for="validationCustom05" class="form-label"
                >Postal Code</label
              >
              <input
                type="text"
                class="form-control"
                id="validationCustom05"
                required
              />
              <div class="invalid-feedback">
                Please provide a valid postal code.
              </div>
            </div>

            <div class="col-md-6 mt-2">
              <label for="validationCustom09" class="form-label"
                >We accept:</label
              ><br />
              <div class="col-md-6">
                <div class="col-md-8 bg-secondary rounded-1 p-2">
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="inlineRadioOptions"
                      id="inlineRadio1"
                      value="option1"
                    />
                    <label class="form-check-label" for="inlineRadio1">
                      <i class="fa-brands fa-cc-visa"></i>
                    </label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="inlineRadioOptions"
                      id="inlineRadio2"
                      value="option2"
                    />
                    <label class="form-check-label" for="inlineRadio2">
                      <i class="fa-brands fa-cc-mastercard"></i>
                    </label>
                  </div>
                  <div class="form-check form-check-inline me-0">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="inlineRadioOptions"
                      id="inlineRadio3"
                      value="option3"
                    />
                    <label class="form-check-label" for="inlineRadio3">
                      <i class="fa-brands fa-cc-amex"></i>
                    </label>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <label for="exampleFormControlTextarea1" class="form-label"
                >Message</label
              >
              <textarea
                class="form-control"
                id="exampleFormControlTextarea1"
                rows="3"
              ></textarea>
              <p class="text-secondary">Add any notes here.</p>
            </div>
          </div>
          <div class="col-12">
            <div class="bg-light p-3 border d-flex justify-content-end">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Cancel
              </button>
              <button class="btn btn-primary ms-2" type="submit">Send</button>
            </div>
          </div>
        </div>
      </div>
    </form>

    <script
      src="https://kit.fontawesome.com/a0f277771e.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
